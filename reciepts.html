    <title>LFMC RECIEPT</title>
    <style>

  </head>
  <body>
    <div class="row d-flex">
      <div class="d-none d-md-block sidebar">
        <div class="logo-details">
          <i class="fas fa-house-medical-flag fa-lg fa-fw icon"></i>
          <div class="logo_name">LFMC</div>
          <i class="fas fa-stream fa-sm fa-fw" id="btn"></i>
        </div>
        <ul class="nav-list">
          <li>
            <a href="/dashboard.html">
              <i class="fa-solid fa-house fa-lg fa-fw"></i>
              <span class="links_name">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/invoice_reciept.html">
              <i class="fas fa-file-invoice fa-lg fa-fw"></i>
              <span class="links_name">Invoice - Reciept</span>
            </a>
          </li>
          <li>
            <a href="/reciepts.html" class="active">
              <i class="fas fa-file-medical fa-2x fa-fw"></i>
              <span class="links_name">Reciept Record</span>
            </a>
          </li>
          <li>
            <a href="/settings.html">
              <i class="fas fa-gear fa-lg fa-fw"></i>
              <span class="links_name">Settings</span>
            </a>
          </li>
          <li class="profile">
            <div class="profile-details">
              <i class="fas fa-user-tag fa-3x fa-fw"></i>
              <div class="name_job">
                <div class="name">MRS GIFT</div>
                <div class="job">Cashier</div>
              </div>
            </div>
            <p onclick="logout()">
              <i class="fas fa-sign-out fa-lg fa-fw" id="log_out"></i>
            </p>
          </li>
        </ul>
      </div>
      <section class="main-body vh-100 mx-auto">
        <div class="row p-5 d-flex justify-content-center">
          <div class="row mb-2">
            <h3>Reciept Records</h3>
            <p class="my-0">Total No. of records : <span id="record"></span></p>
            <p class="my-0 mb-3">Logged In : <span id="username"></span></p>
          </div>
          <div class="row mb-1">
            <div class="d-flex flex-row">
              <p class="border px-4 py-2 bg-secondary rounded me-3" id="all">
                All
              </p>
              <p class="btn border px-4 py-2 rounded me-3" id="all">PC</p>
              <p class="btn border px-4 py-2 rounded me-3" id="all">FC</p>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-12 col-lg-10 col-xl-6">
              <label for="search">Search Card No.</label>
              <div class="input-group">
                <input
                  class="form-control"
                  id="search"
                  type="number"
                  placeholder="0000"
                  max="10000"
                  min="0"
                  required
                  step="1"
                  autofocus
                  autocomplete="true"
                  aria-describedby="basic-addon1"
                />
                <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-search fa-sm fa-fw"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-12 col-lg-12 col-xl-8" id="items"></div>
          </div>
        </div>
      </section>

      <script>
        function pageLoad() {
          document.getElementById("username").innerText =
            localStorage.getItem("username");
          if (localStorage.getItem("username") === "") {
            window.location.href = "./index.html";
          }
        }
        pageLoad();

        function logout() {
          localStorage.setItem("username", "");
          window.location.href = "./index.html";
        }

        let allFiles = [];

        fetch("http://127.0.0.1:5000/reciept", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Access-Control-Allow-Origin": "*",
          },
        })
          .then(function (response) {
            return response.json();
          })
          .then((data) => {
            allFiles = data;
            return data;
          });

        setTimeout(() => {
          displayAll();
        }, 5000);

        function displayAll() {
          console.log(allFiles);
          allFiles.fileName.sort(function (a, b) {
            if (a > b) return 1;
            if (a < b) return -1;
            return 0;
          });

          console.log(allFiles);
          let filteredFiles = [];
          filteredFiles = allFiles.fileName;
          let record = allFiles.fileName.length;
          document.getElementById("record").innerText = record;
          const input = document.querySelector("#search");
          const items = document.querySelectorAll(".card h4");

          input.addEventListener("input", () => {
            const container = document.getElementById("items");
            container.textContent = "";
            let value = input.value.toLowerCase();
            allFiles.fileName.forEach((item) => {
              if (item.includes(value)) {
                filteredFiles.push(item);
              } else {
                // filteredFiles.push(item);
              }
            });
            card(filteredFiles);
            filteredFiles = [];
          });

          function card(files) {
            for (let index = 0; index < files.length; index++) {
              let card = `<div class="bg-light rounded p-4 border mb-3 card">
                                    <div class="d-flex">
                                      <div class="col-4">
                                        <h4>${files[index]}</h4>
                                        <small>26-05-2022</small>
                                      </div>
                                      <div class="col-8">
                                        <small class="pb-2">INV : <span></span></small>
                                        <h5>Patient Name : <span></span></h5>
                                        <h6>Amount: <span></span></h6>
                                        <p>Payment Method : <span></span></p>
                                      </div>
                                    </div>
                                  </div>`;
              var d1 = document.getElementById("items");
              d1.insertAdjacentHTML("beforeend", card);
            }
          }

          card(filteredFiles);
        }
      </script>
    </div>
    <!-- <script src="./script.js"></script> -->

    <script type="text/javascript" src="./Scripts/popper.min.js"></script>
    <script type="text/javascript" src="./Scripts/jquery.min.js"></script>
    <script src="./assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Scripts/jspdf.min.js"></script>
    <script type="text/babel" src="./Scripts/jspdf.js"></script>
    <script type="text/javascript" src="./libs/png_support/png.js"></script>
    <script type="text/javascript" src="./libs/png_support/zlib.js"></script>
    <script type="text/javascript" src="./modules/addimage.js"></script>
    <script type="text/javascript" src="./modules/png_support.js"></script>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
      let searchBtn = document.querySelector(".bx-search");
      let button = document.querySelector(".fa-stream");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        $(button).toggleClass("fa-stream fa-times-square");
      });
      $(document).ready(function () {
        $(".dropdown-toggle").dropdown();
      });
    </script>
  </body>
</html>
